<!DOCTYPE html>
<html class="match-bg">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8WZGNCME04"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-8WZGNCME04');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match History</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'css/circle-progress.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container mx-auto px-4 text-center">
    <div class="font-bold my-8">
      <h1 class="valorant text-4xl">Match History</h1>
      <h1 class="my-2 text-2xl">{{name}}</h1>
    </div>
    <div class="flex flex-col">
      {% for match in posts %}
      {% if match.game_outcome == "Victory" %}
      <div class="flex flex-col md:flex-row bg-green-400 p-8 items-center text-l md:text-2xl">
        {% else %}
        <div class="flex flex-col md:flex-row bg-red-400 p-8 items-center text-l md:text-2xl">
          {% endif %}
          <table class="w-full" style="text-align: center; vertical-align: middle; table-layout: auto;">
            <col style="width:16%" span="6" />
            <tr>
              <td>
                <div class="w-1/3 md:w-1/2 h-auto px-2 mx-auto block">
                  <img class="w-full h-auto" src="{{ url_for('static', filename=match.tier) }}" />
                </div>
              </td>
              <td>
                <div class="flex flex-row justify-center">
                  <div class="mx-auto progress{{ loop.index }}"></div>
                </div>                
              </td>
              <td>{{match.lp_change}}</td>
              <td>{{match.game_outcome}}</td>
              <td>{{match.movement}}</td>
              <td>{{match.date}}</td>
            </tr>
          </table>
        </div>
        {% endfor %}
        <!-- <div class="flex flex-row bg-red-400 p-8 items-center text-l md:text-2xl">
        <div class="progress2"></div>
        <div class="flex flex-row px-8 justify-evenly w-full">
          <p>-10</p>
          <h1>Defeat</h1>
          <p>Greatly Decrease</p>
        </div>
      </div> -->

      </div>
    </div>
    <div class="h-4"></div>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/circle-progress.js') }}"></script>

    <script>
      {% for match in posts %}
      new CircleProgress('.progress{{ loop.index }}', {
        max: 100,
        value: {{ match.current_lp }},
        textFormat: 'vertical'
    });
      {% endfor %}

    </script>

</body>

</html>
